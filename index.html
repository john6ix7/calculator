<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">

        <div class="display">
            <div class="previous">
                
            </div>
            <div class="current">
               
            </div>
        </div>

        <div class="calculator-buttons">
            <button class="calc-button clear">c</button>
            <button class="op-button">&divide;</button>

            <button class="num-button" >7</button>
            <button class="num-button" >8</button>
            <button class="num-button" >9</button>
            <button class="op-button">&times;</button>

            <button class="num-button" >4</button>
            <button class="num-button" >5</button>
            <button class="num-button" >6</button>
            <button class="op-button">&minus;</button>

            <button class="num-button" >1</button>
            <button class="num-button" >2</button>
            <button class="num-button" >3</button>
            <button class="op-button" >&plus;</button>

            <button class="num-button zero" ('0')">0</button>
            <button class="calc-button equals" >&equals;</button>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
